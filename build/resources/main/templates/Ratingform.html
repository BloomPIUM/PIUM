<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>후기 작성</title>
</head>
<body>
<h2>후기 작성</h2>
<form action="/ratings/write" method="post">
    <label for="username">당신의 아이디:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="ratedUsername">후기 대상 아이디:</label>
    <input type="text" id="ratedUsername" name="ratedUsername" required><br>

    <label for="content">후기 내용:</label>
    <textarea id="content" name="content" required></textarea><br>

    <label for="rating">평점:</label>
    <input type="number" id="rating" name="rating" min="1" max="5" required><br>

    <input type="submit" value="후기 제출">
</form>
</body>
</html>
