<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쪽지 확인</title>
  <style>
    /* 전체 페이지 스타일링 */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* 쪽지 확인 컨테이너 스타일링 */
    .container {
      max-width: 400px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
      overflow-y: auto; /* 세로 스크롤을 추가합니다. */
      max-height: 400px; /* 스크롤 최대 높이를 설정합니다. */
    }
    /* 페이지 제목 스타일링 */
    h1 {
      color: #000000;
      margin: 0;
      font-size: 24px;
    }
    /* 쪽지 제목 스타일링 */
    .message-title {
      font-weight: bold;
      font-size: 20px;
    }
    /* 쪽지 내용 스타일링 */
    .message-content {
      margin-top: 10px;
      font-size: 16px;
    }
    /* 쪽지 보낸이 정보 스타일링 */
    .message-sender {
      font-style: italic;
      margin-top: 10px;
      font-size: 14px;
    }
    /* 쪽지 시간 스타일링 */
    .message-time {
      font-size: 14px;
      font-style: italic;
      color: #888;
    }
    /* 확인 버튼 스타일링 */
    .confirm-button {
      background-color: #98d583;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .confirm-button:hover {
      background-color: #6CAB55;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- 페이지 제목 -->
  <h1>받은 쪽지</h1>
  <!-- 쪽지 정보 -->
  <table>
    <tr>
      <th>Title:</th>
      <td th:text="${message.messageTitle}"></td>
    </tr>
    <tr>
      <th>Content:</th>
      <td th:text="${message.messageContent}"></td>
    </tr>
    <tr>
      <th>Sender:</th>
      <td th:text="${message.senderUsername}"></td>
    </tr>
    <!-- 다른 쪽지 정보 추가 -->
  </table>
  <!-- 확인 버튼 -->
  <button onclick="goBack()" class="confirm-button">뒤로가기</button>
</div>

<script>
  function goBack() {
    window.history.back();
  }
</script>

</body>
</html>
