<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
</head>
<body>
<form action="/user/signup" method="post">
    <label for="username">아이디:</label>
    <input type="text" id="username" name="username"><br>

    <span style="color: red;" th:text = "${error}"></span><br>

    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password"><br><br>

    <label for="name">이름:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="phone">핸드폰번호:</label>
    <input type="text" id="phone" name="phone"><br><br>

    <label for="gender" id = "gender">성별:
        <input type="radio" name="gender" value="남자" checked>남자
        <input type="radio" name="gender" value="여자">여자
    </label><br><br>

<!--    <label for="roles" id="roles" > 권한:-->
<!--        <input type="radio" name="roles" th:field="*{roles}" th:value="${T(com.bloom.pium.data.UserRoleEnum).ROLE_USER}" checked>회원-->
<!--        <input type="radio" name="roles"  th:field="*{roles}" th:value="${T(com.bloom.pium.data.UserRoleEnum).ROLE_ADMIN}">관리자-->
<!--    </label><br><br>-->

    <input type="submit" value="가입하기">
</form>
</body>
</html>
