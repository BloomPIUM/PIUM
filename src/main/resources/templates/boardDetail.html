<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Pium</title>
    <style>
        .header-buttons {
            Height: 40px;
            display: flex;
            justify-content: flex-end; /* 링크들을 오른쪽으로 정렬 */
            align-items: center;
            margin: 20px 205px 0px 200px;
        }
        .header-buttons a {
            text-decoration: none;
            padding: 5px 10px;
            margin-left: 10px;
            background-color: #98d583;
            color: #fff;
            border-radius: 5px;
        }
        .header-buttons .left-align {
            margin-right: auto; /* 왼쪽 정렬 요소를 오른쪽으로 밀어냄 */
            background-color: transparent; /* 배경색을 투명으로 설정 */
        }
        /*.search_box {*/
        /*    font-size: 16px;*/
        /*    display: flex;*/
        /*    justify-content: flex-end; !* 링크들을 오른쪽으로 정렬 *!*/
        /*    align-items: center;*/
        /*}*/
        .sch_group {
            margin-left: 200px;
        }
        .sch_group select, .sch_group input {
            height: 30px;
            padding: 5px;
            margin-right: 10px;
        }
        button {
            font-size: 16px;
        }

        .paging a.page_bt {
            display: inline-block; /* 버튼들을 가로로 정렬 */
            margin: 0 5px; /* 각 버튼 사이의 간격 설정 */
            width: auto; /* 너비 자동 조정 */
        }
        #centeredDiv {
            text-align: center;
        }
        .container {
            display: flex;
            align-items: center; /* 세로 정렬을 위한 설정 */
        }
        .links {
            padding: 10px;
            border: 1px solid #000;
        }
        .links-section {
            display: flex;
            display: block;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border: 2px solid #ddd; /* 검은색으로 변경 (2023.09.22.금) */
            /*background-color: #f5f5f5; !* 배경색 변경 (예: 회색) *!*/
            margin: 164px 0px 0px 20px; /* 맨 위 여백 추가 (2023.09.21.목) */
            border-radius: 10px; /* 둥근 사각형 테두리 추가 */
            position: fixed; /* 화면에 고정 (2023.09.21.목) */
            top: 0; /* 화면 상단에 고정 (2023.09.21.목) */
        }

        .link {
            padding: 10px 20px;
            margin: 5px;
            color: #000000;
            text-decoration: none;
            text-align: center;
            display: block;
            background-color: #98d583; /* 배경색 추가 */
            color: #fff; /* 글자색 추가 */
            border-radius: 5px; /* 둥근 테두리 추가 */
        }
        /* Reset some default styles */
        body, h3, select, input, button {
            margin: 0;
            padding: 0;
            border: none;
        }

        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
        }

        .page_tits {
            background-color: #f0f0f0;
            padding: 10px;
        }

        h3 {
            margin: 0;
            font-size: 20px;
        }

        .content {
            padding: 20px;
            flex-grow: 1; /* 오른쪽 공간을 채우기 위한 설정 */
            margin-left: 175px; /* 왼쪽에서 175px 거리를 둡니다. (2023.09.21.목) */
            margin-right: 175px; /* 오른쪽에서 175px 거리를 둡니다. (2023.09.22.금) */
        }
        .bt_search {
            font-family: Arial, sans-serif;
            background-color: #98d583;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        table.tb {
            width: 100%;
            border-collapse: collapse;
        }

        table.tb th, table.tb td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .no_data_msg {
            font-style: italic;
            color: #999;
        }

        .paging {
            text-align: center;
            margin-top: 20px;
        }

        .page_bt {
            display: inline-block;
            padding: 5px 10px;
            background-color: #98d583;
            color: #fff;
            text-decoration: none;
            margin: 0 5px;
        }

        .btn_set {
            text-align: right;
            margin-top: 20px;
        }

        .btns {
            background-color: #98d583;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
        }

        .btn_mid {
            font-size: 16px;
        }
        /* 스타일링 추가 */
        .post-section {
            /*margin-top: 20px;*/
            background-color: #fff;
            border: 2px solid #000; /* 굵기, 색상 변경 (2023.09.21.목) */
            border-radius: 10px; /* 값 변경 (2023.09.21.목) */
            padding: 20px;
        }

        .post-title {
            font-size: 30px;
            margin: 16px 0px 10px 0px
        }

        .post-author {
            font-weight: bold;
            font-size: 16px;
            margin: 10px 0px 10px 0px;
        }
        .post-date {
            font-size: 14px;
            color: #777;
            margin: 10px 0px 30px 0px;
        }
        .post-text {
            font-size: 18px;
        }
        .post-category {
            margin: 0px 0px 16px 0px;
            font-size: 16px;
        }

        .comments-section {
            margin-top: 20px;
        }

        .comments-title {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .comments-list {
            list-style-type: none;
            padding: 0;
        }

        .comment {
            /*margin-bottom: 15px;*/
        }

        .comment-author {
            font-weight: bold;
            margin: 0px 0px 10px 0px;
        }

        .comment-text {
            font-size: 16px;
        }
        .comment-date {
            font-size: 14px;
        }
        .comment-form {
            margin-top: 20px;
            /*border-top: 1px solid #ccc;*/ /* 주석처리 (2023.09.21.목) */
            padding-top: 20px;
        }

        .comment-form-title {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .comment-input {
            width: calc(100% - 22px); /* 20px 만큼 오른쪽 여백을 제거 (2023.09.21.목) */
            padding: 10px;
            /*margin-bottom: 10px;*/ /* 주석처리 (2023.09.21.목) */
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
        }

        .submit-comment {
            text-decoration: none;
            background-color: #98d583;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        hr {
            border: none; /* 기본 테두리 제거 */
            border-top: 1px solid #ddd; /* 윗 테두리를 회색으로 설정 */
            margin: 10px 0; /* 위아래 여백 설정 */
        }

    </style>
</head>
<body>
<div id="centeredDiv" class="page_tits">
    <h3>Pium</h3>
</div>


<div class="header-buttons">
<!--    <a href="/board/write" style="margin-right: auto;">글작성</a>-->  <!-- 위치 옮김 (2023.09.21.목) -->

    <a class="left-align"> </a> <!-- 필요해서 만든거임 (2023.09.21.목) -->
<!--    <a href="http://localhost:9090/login">로그인</a>--> <!-- 게시물 보기 상태에선 필요 없음 (2023.09.21.목) -->
<!--    <a href="http://localhost:9090/">회원가입</a>--> <!-- 게시물 보기 상태에선 필요 없음 (2023.09.21.목) -->
    <a href="#">마이페이지</a>
    <a href="#">로그아웃</a>
</div>
<div class="search_box">
    <form id="searchForm" action="/board/searchTitle" method="GET" autocomplete="off">
        <div class="sch_group">
            <select id="searchType" name="searchType" title="검색 유형 선택">
                <option value="title">제목</option>
                <option value="name">유저</option>
            </select>
            <input type="text" id="searchKeyword" name="keyword" placeholder="검색어를 입력하세요." title="키워드 입력"/>
            <input type="hidden" name="categoryId" value="1" />
            <input type="hidden" name="categoryId" value="2" />
            <input type="hidden" name="categoryId" value="3" />
            <input type="hidden" name="categoryId" value="4" />
            <input type="hidden" name="categoryId" value="5" />
            <input type="hidden" name="categoryId" value="6" />
            <input type="hidden" name="categoryId" value="7" />

            <button type="submit" class="bt_search"><i class="fas fa-search"></i><span class="skip_info">검색</span></button>
        </div>
        <a class="left-align"> </a>
    </form>
</div>
<div class="container">
    <div class="links-section">
        <a class="link" href="/board/form">게시글쓰기</a> <!-- 추가 (2023.09.21.목) -->
        <a class="link" href="#">쪽지보내기</a> <!-- 추가 (2023.09.21.목) -->
        <hr> <!-- 추가 (2023.09.21.목) -->
        <a class="link" href="http://localhost:9090/board/all">전체게시글</a>  <!-- 추가 (2023.09.22.금) -->
        <a class="link" href="http://localhost:9090/category/1/list">〈공지사항〉</a>
        <a class="link" href="http://localhost:9090/category/2/list">매칭게시판</a>
        <a class="link" href="http://localhost:9090/category/3/list">리뷰게시판</a>
        <a class="link" href="http://localhost:9090/category/4/list">번개구해요</a>
        <a class="link" href="http://localhost:9090/category/5/list">광고게시판</a>
        <a class="link" href="http://localhost:9090/category/6/list">자유게시판</a>
    </div>
    <div class="content">
        <section class="post-section">
            <!-- 게시글 내용 -->
            <div class="post-content">
                <p class="post-category" th:text="${board.categoryName}">카테고리 이름</p>
                <h2 class="post-title" th:text="${board.title}">게시글 제목</h2>
                <p class="post-author" th:text="${board.username}">작성자 이름</p>  <!-- 수정 (2023.09.21.목) -->
                <p class="post-date" th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm' )}">작성 일자 시간</p> <!-- 수정 (2023.09.21.목) -->
                <div class="post-text" th:text="${board.content}">게시글 내용을 여기에 표시합니다.</div>
                <br> <!-- 추가 (2023.09.21.목) -->
                <br> <!-- 추가 (2023.09.21.목) -->
                <br> <!-- 추가 (2023.09.21.목) -->
                <a th:text="댓글+' '+${board.commentCount} + ' / ' ">댓글 개수</a> <!-- 댓글 수 추가(2023.09.21.목) -->
                <a href="#" th:text="좋아요+' '+ ${board.likeCnt}">좋아요 개수</a> <!-- 추천 추가(2023.09.21.목) -->
            </div>
            <!-- 댓글 목록 -->
            <div class="comments-section">
<!--                <h2 class="comments-title">댓글 목록</h2>--> <!-- 필요없음 (2023.09.21.목) -->
                <ul class="comments-list">
                    <li class="comment" th:each="comment : ${comments}">
                        <hr> <!-- 추가 (2023.09.21.목) -->
                        <!-- ↓↓ 수정 (2023.09.21.목) -->
                        <p class="comment-author" th:text="${comment.username}">댓글 작성자</p>
                        <p class="comment-text" th:text="${comment.content}">댓글 내용</p>
                        <p class="comment-date" th:text="${#temporals.format(comment.createdDate, 'yyyy-MM-dd HH:mm' )}">댓글 작성 시간</p>
                        <!-- ↑↑ 수정 (2023.09.21.목) -->
                    </li>
                </ul>
            </div>

            <!-- 댓글 입력 폼 -->
            <div class="comment-form">
<!--                <h2 class="comment-form-title">댓글 작성</h2>--> <!-- 필요없음 (2023.09.21.목) -->
                <textarea class="comment-input" rows="4" placeholder="댓글을 입력하세요" id="commentContent"></textarea>
                <button class="submit-comment" id="submitComment">댓글 작성</button>
            </div>
        </section>
        <br>
        <a href="javascript:history.back()" class="submit-comment"> ← 뒤로가기</a>
    </div>
</div>
<!-- JavaScript 코드 추가 -->
<script>
    // 페이지 숫자를 클릭했을 때 페이지 이동 함수
    function goToPage(pageNumber) {
        // 페이지 이동 로직을 작성합니다.
        alert("페이지 " + pageNumber + "로 이동합니다.");
    }

    // 페이지 숫자 요소들에 클릭 이벤트 추가
    const pageNumbers = document.querySelectorAll('.page-number');
    pageNumbers.forEach((pageNumberElement) => {
        pageNumberElement.addEventListener('click', () => {
            const pageNumber = pageNumberElement.textContent;
            goToPage(pageNumber);
        });
    });
</script>
</body>
</html>
