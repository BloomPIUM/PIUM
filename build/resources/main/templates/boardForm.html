<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 작성</title>

  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

  <style>
    /* Add custom CSS styles here */
    body {
      background-color: #f8f9fa; /* 배경색을 밝은 회색으로 설정 */
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      background-color: #ffffff; /* 컨테이너 배경색을 흰색으로 설정 */
      margin: 20px auto;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 추가 */
    }

    h2 {
      text-align: center;
    }

    form {
      margin-top: 20px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #98d583;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #6CAB55;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>게시글 작성</h2>
  <form th:action="@{/board/write}" method="post">
    <div class="form-group">
      <label for="title">제목:</label>
      <input type="text" id="title" name="title" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="content">내용:</label>
      <textarea id="content" name="content" rows="4" class="form-control" required></textarea>
    </div>

    <div class="form-group">
      <label for="schedule">일정:</label>
      <input type="text" id="schedule" name="schedule" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="place">장소:</label>
      <input type="text" id="place" name="place" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="userInfoId">ID:</label>
      <input type="text" id="userInfoId" name="userInfoId" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="categoryId">카테고리:</label>
      <select id="categoryId" name="categoryId" class="form-control" required>
        <option value="2">매칭게시판</option>
        <option value="3">리뷰게시판</option>
        <option value="4">번개구해요</option>
        <option value="5">광고게시판</option>
        <option value="6">자유게시판</option>
      </select>
    </div>
    <div class="form-group">
      <input type="submit" value="글 작성" class="btn btn-primary">
    </div>
  </form>
</div>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  $(document).ready(function () {
    $("form").submit(function (event) {
      event.preventDefault(); // 기본 폼 제출 동작을 막음

      // 폼 데이터를 JSON으로 변환
      var formData = {
        title: $("#title").val(),
        content: $("#content").val(),
        schedule: $("#schedule").val(),
        place: $("#place").val(),
        userInfoId: $("#userInfoId").val(),
        categoryId: $("#categoryId").val()
      };

      // 서버로 JSON 데이터 전송
      $.ajax({
        type: "POST",
        contentType: "application/json",
        url: "/board/write",
        data: JSON.stringify(formData),
        dataType: "json",
        success: function (data) {
          // 성공적으로 처리된 경우의 동작
          console.log(data);
          // 원하는 리다이렉션 또는 메시지 표시 등을 수행할 수 있습니다.
        },
        error: function (error) {
          // 요청 실패 시의 동작
          console.error(error);
          // 오류 메시지를 표시하거나 다른 처리를 수행할 수 있습니다.
        }
      });
    });
  });
</script>
</body>
</html>
