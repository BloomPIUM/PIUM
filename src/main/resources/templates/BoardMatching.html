<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리스트 페이지</title>
<!--    <link rel="stylesheet" href="../static/css/board.css">-->
    <style>
        .header-buttons {
            text-align: right;
            margin-right: 20px;
            margin-top: 10px;
        }

        .header-buttons a {
            text-decoration: none;
            padding: 5px 10px;
            margin-left: 10px;
            background-color: #98d583;
            color: #fff;
            border-radius: 5px;
        }
        .paging a.page_bt {
            display: inline-block; /* 버튼들을 가로로 정렬 */
            margin: 0 5px; /* 각 버튼 사이의 간격 설정 */
            width: auto; /* 너비 자동 조정 */
        }
        #centeredDiv {
            text-align: center;
        }
        .container {
            display: flex;
            align-items: center; /* 세로 정렬을 위한 설정 */
        }
        .links {
            padding: 10px;
            border: 1px solid #000;
        }
        .links-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border: 2px solid #ddd; /* 밝은 회색으로 변경 */
            /*background-color: #f5f5f5; !* 배경색 변경 (예: 회색) *!*/
            margin-top: 10px; /* 맨 위 여백 추가 */
            border-radius: 10px; /* 둥근 사각형 테두리 추가 */
        }

        .link {
            padding: 10px 20px;
            margin: 5px;
            color: #000000;
            text-decoration: none;
            text-align: center;
            display: block;
            background-color: #98d583; /* 배경색 추가 */
            color: #fff; /* 글자색 추가 */
            border-radius: 5px; /* 둥근 테두리 추가 */
        }
        /* Reset some default styles */
        body, h3, select, input, button {
            margin: 0;
            padding: 0;
            border: none;
        }

        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
        }

        .page_tits {
            background-color: #f0f0f0;
            padding: 10px;
        }

        h3 {
            margin: 0;
            font-size: 20px;
        }

        .content {
            padding: 20px;
            flex-grow: 1; /* 오른쪽 공간을 채우기 위한 설정 */
        }

        .search_box {
            margin-bottom: 20px;
        }

        .sch_group select, .sch_group input {
            height: 30px;
            padding: 5px;
            margin-right: 10px;
        }

        .bt_search {
            background-color: #98d583;
            color: #fff;
            border: none;
            height: 30px;
            width: 70px;
            cursor: pointer;
        }

        table.tb {
            width: 100%;
            border-collapse: collapse;
        }

        table.tb th, table.tb td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .no_data_msg {
            font-style: italic;
            color: #999;
        }

        .paging {
            text-align: center;
            margin-top: 20px;
        }

        .page_bt {
            display: inline-block;
            padding: 5px 10px;
            background-color: #98d583;
            color: #fff;
            text-decoration: none;
            margin: 0 5px;
        }

        .btn_set {
            text-align: right;
            margin-top: 20px;
        }

        .btns {
            background-color: #98d583;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
        }

        .btn_mid {
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="page_tits">
    <h3>카테고리</h3>
</div>

<div class="content">
    <section>
        <!--/* 검색 */-->
        <div class="search_box">
            <form id="searchForm" onsubmit="return false;" autocomplete="off">
                <div class="sch_group fl">
                    <select title="검색 유형 선택">
                        <option value="">제목</option>
                        <option value="">유저</option>
                    </select>
                    <input type="text" placeholder="검색어를 입력하세요." title="키워드 입력"/>
                    <button type="button" class="bt_search"><i class="fas fa-search"></i><span class="skip_info">검색</span></button>
                </div>
            </form>
        </div>

        <!--/* 리스트 */-->
        <table class="tb tb_col">
            <colgroup>
                <col style="width:70px;"/>
                <col style="width:7.5%;"/>
                <col style="width:auto;"/>
                <col style="width:10%;"/>
                <col style="width:7.5%;"/>
                <col style="width:15%;"/>
            </colgroup>
            <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">매칭</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
                <th scope="col">조회수</th>
                <th scope="col">등록일</th>
            </tr>
            </thead>
            <tbody>
            <tr>
            <tr th:if="${not #lists.isEmpty( matchingboards )}" th:each="board : ${matchingboards}">
                <td class="tl">
                    <a th:href="@{'/board/' + ${board.boardId}}" th:text="${board.boardId}"></a></td>
                <td th:text="${board.participate == false ? '매칭중' : (board.participate == true ? '매칭완료' : '')}"></td>
                <td> <a th:href="@{'/board/' + ${board.boardId}}" th:text="${board.title}"></a></td>
                <td th:text="${board.username}"></td>
                <td th:text="${board.viewCnt}"></td>
                <td th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm' )}"></td>
            </tr>

            <tr th:unless="${not #lists.isEmpty( matchingboards )}">
                <td colspan="6">
                    <div class="no_data_msg">검색된 결과가 없습니다.</div>
                </td>
            </tr>
            </tbody>
        </table>

        <!--/* 페이지네이션 */-->
        <div class="paging">
            <a href="#" class="page_bt first" style="width:20%;">첫 페이지</a><a href="#" class="page_bt prev" style="width:20%;">이전 페이지</a>
            <p><span class="on">1</span><a href="#">2</a><a href="#">3</a><a href="#">4</a><a href="#">5</a><a href="#">6</a><a href="#">7</a><a href="#">8</a><a href="#">9</a><a href="#">10</a></p>
            <a href="#" class="page_bt next">다음 페이지</a><a href="#" class="page_bt last">마지막 페이지</a>
        </div>

        <!--/* 버튼 */-->
        <p class="btn_set tr">
            <a th:href="@{/board/write}" class="btns btn_st3 btn_mid">글작성</a>
        </p>
    </section>
</div>
</body>
</html>
