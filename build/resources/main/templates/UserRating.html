        /* 스타일링을 위한 CSS */

        .review-text {

        /* 스타일링을 위한 CSS */
        .review-container {

            border-radius: 20px;
            padding: 1px;
            width: 850px; /* 원하는 너비로 조절 */

            background-color: #f7f7f7;
            text-align: center; /* 텍스트를 가운데 정렬 */

        .page_tits {

        h3 {
