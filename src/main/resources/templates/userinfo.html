<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Information</title>
</head>
<body>
<h1>유저 정보</h1>
<table>
    <tr>
        <th>닉네임</th>
        <td th:text="${userInfo.username}"></td>
    </tr>
    <tr>
        <th>이름</th>
        <td th:text="${userInfo.name}"></td>
    </tr>
        <th>전화번호</th>
        <td th:text = "${userInfo.phone}"></td>
    <tr>
        <th>성별</th>
        <td th:text = "${userInfo.gender}"></td>
    </tr>

    <!-- 다른 사용자 정보 필드들을 추가 -->
</table>
</body>
</html>
